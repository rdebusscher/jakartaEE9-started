plugins {
    id 'java'
    id 'war'
}

group 'fish.payara.jakarta.ee9.start'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:9.0.0'
}

war {
    archiveName 'hello.war'
}
